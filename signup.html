<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assests/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assests/favicon/android-chrome-512x512.png">

    <!-- Stylesheet-->
    <link rel="stylesheet" href="assests/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>

        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>

    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">

            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
                <label for="signup-form">
                    <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                </label>

                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="text-input" required>
                <br>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="text-input" required>
                <br>

                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email" class="text-input" required>
                <br>

                <div class="radio-buttons">

                    <div>
                        <input type="radio" id="road" name="running-preference" value="road" required checked>
                        <label for="road">Road</label>
                    </div>
                    <div>
                        <input type="radio" id="trail" name="running-preference" value="trail" required>
                        <label for="trail">Trail</label></div>
                    <div>
                        <input type="radio" id="both" name="running-preference" value="both" required>
                        <label for="both">Both</label>
                    </div>

                </div>

                <input type="submit" class="join-button" value="Let's run">

            </form>

        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Open our facebook page (open in a new window)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Open our twitter page (open in a new window)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Open our youtube page (open in a new window)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Open our instagram page (open in a new window)"><i
                        class="fa-brands fa-instagram"></i></a></li>

        </ul>
    </footer>

    <!--    Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/9e92da5b95.js" crossorigin="anonymous"></script>


</body>

</html>
